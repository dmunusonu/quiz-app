<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   
    <link rel="stylesheet" href="style2.css">
    
    <title>Document</title>
</head>
<body>
    <!-- Start button -->
    <div class="start_btn"><button>Start Quiz</button></div>
  <!-- info Box -->
    <div class="info_box">
        <div class="info-title"><span>Some Rules Of This Quiz</span>
  </div>
  <div class="info-list">
    <div class="info">1. You will have only <span>10 seconds</span> per each question.</div>
    <div class="info">2. Once you select your answer, it can be undone.</div>
    <div class="info">3. You can't select any option once time goes off.</div>
    <div class="info">4. You can't exit from the quiz while you are playing.</div>
  </div>
  <div class="buttons">
    <button class="quit">Exit</button>
    <button class="restart">Continue</button>
  </div>

  </div>
  
    <!-- Quiz Box -->
   <div class="quiz_box">
    <header>
        <div class="title">Pipes And Cisterns</div>
        <div class="timer">
            <div class="time_left">Time Left</div>
            <div class="timer_sec">10</div>
        </div>
        <div class="time_line"></div>
    </header>
    <section>
        <div class="que_text">
            <!-- Here i have inserted questions from javascript -->
        </div>
        <div class="option_list">
            <!-- Here i have inserted options from javascript -->

        </div>
    </section>
    <section>
       <!-- footer of quiz box -->
       <footer>
        <div class="total_que">
            <!-- Here i have inserted question count number from javacript -->
        </div>
        <button class="nxt_btn">Next</button>
       </footer>
    </section>
   </div>

<!-- Result Box -->
<div class="result_box">
    <div class="result_box">
        <div class="icon">
            <img src="/trophy-solid.svg" alt="" height="100px" width="100px">
        </div>
        <div class="complete_txt">You Have Completed The Quiz</div>
        <div class="score_txt">
            <!-- I have inserted the score result from javascript -->
        </div>
        <div class="buttons">
            <button class="restart">Restart Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
</div>


<script src="/js/script.js"></script>
</body>
</html>
